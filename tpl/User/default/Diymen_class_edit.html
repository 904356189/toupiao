<script src="/tpl/static/jquery-1.4.2.min.js" type="text/javascript"></script>
<script src="/tpl/static/upyun.js?2013"></script>
<script src="/tpl/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="/tpl/static/artDialog/plugins/iframeTools.js"></script>
<style>
.action {
    background: none repeat scroll 0 0 #FFFFFF;
    box-shadow: 1px 1px 3px #666666;
    width: 359px;
}
a{text-decoration:none}
a.a_upload,a.a_choose{border:1px solid #3d810c;box-shadow:0 1px #CCCCCC;-moz-box-shadow:0 1px #CCCCCC;-webkit-box-shadow:0 1px #CCCCCC;cursor:pointer;display:inline-block;text-align:center;vertical-align:bottom;overflow:visible;border-radius:3px;-moz-border-radius:3px;-webkit-border-radius:3px;vertical-align:middle;background-color:#f1f1f1;background-image: -webkit-linear-gradient(bottom, #CCC 0%, #E5E5E5 3%, #FFF 97%, #FFF 100%); background-image: -moz-linear-gradient(bottom, #CCC 0%, #E5E5E5 3%, #FFF 97%, #FFF 100%); background-image: -ms-linear-gradient(bottom, #CCC 0%, #E5E5E5 3%, #FFF 97%, #FFF 100%); color:#000;border:1px solid #AAA;padding:2px 8px 2px 8px;text-shadow: 0 1px #FFFFFF;font-size: 14px;line-height: 1.5;
}
th,td{text-align: -webkit-left;font-size:12px;}
</style>

	<form action="" method="post" target="_parent" id="realinfo_form">
	<table border="0" cellpadding="0" cellspacing="0" width="100%">
		<tbody>
		<tr>
			<th align="right" height="62" width="100">父级菜单：</th>
			<td>
				<div class="mr15 l">
				<select name="pid" id="pid">
					<option  value="0">请选择菜单：</option>
					<volist id="class" name="class">
						<option  value="{imicms:$class.id}" <if condition="$show['pid'] eq $class['id']">selected</if>>{imicms:$class.title}</option>
					</volist>
				</select>
				设置二级菜单需要先选择父菜单
				</div>
			</td>
		</tr>
		<tr bgcolor="#F1F1F1">
			<th align="right" height="62" width="">主菜单名称：</th>
			<td>
				<div class="mr15 l">
					<input id="menu_title" class="txt" name="title" title="主菜单名称" value="{imicms:$show.title}" type="text">
				如果是添加二级菜单的父级菜单，请不要填写（选择）下面的选项
				</div>
				<div class="system l"></div>
			</td>
		</tr>	
		<if condition="$show.keyword neq ''">				
		<tr class="keyword">
			<th align="right" height="62" width="">关联关键词：</th>
			<td>
				<div class="mr15 l"><input id="menu_keyword" class="txt" name="keyword" title="关联关键词" value="{imicms:$show.keyword}" type="text"> <!-- <a href="###" onclick="addLink('menu_keyword',1)" class="a_choose">从功能库添加</a> --></div>
				<div class="system l"></div>
			</td>
		</tr>
		<elseif condition="$show.url neq ''"/>		
		<tr>
		<tr>
			<th align="right">外链接url:</th>
			<td>
				<div class="mr15 l"><input id="menu_key" class="txt" name="url" size="60" title="外链接url" value="{imicms:$show.url}" type="text"> <imicmsif where="$wxuser['winxintype'] eq 3"><a href="###" onclick="addLink('menu_key',0)" class="a_choose">从功能库添加</a></imicmsif><br/>非认证服务号或未开启用户授权请不要填写本站url  (<span style="color:red">微信自定义菜单已不支持一键拨号</span>)</div>
				<div class="system l"></div>
			</td>
		</tr>
		<elseif condition="$show.wxsys neq ''"/>	
		<tr>
			<th align="right" height="62" width="">系统菜单：</th>
			<td>
				<div class="mr15 l">
					<select name="wxsys">
						<volist name="wxsys" id="wxsys">
							<option value="{imicms:$wxsys}">{imicms:$wxsys}</option>
						</volist>
					</select>
				</div>
				<div class="system l"></div>
			</td>
		</tr>
		<else/>
		<tr>
			<th align="right" height="62"></th>
			<td>
				<div class="mr15 l">
					父级菜单无菜单类型
				</div>
				<div class="system l"></div>
			</td>
		</tr>
		</if>
		<tr bgcolor="#F1F1F1">
			<th align="right" height="62">显示：</th>
			<td>
				<div class="mr15 l">
				<input type="radio" name="is_show" <if condition="$show['is_show'] eq 1">checked="checked"</if> value="1">是&nbsp;
				<input type="radio" name="is_show" <if condition="$show['is_show'] eq 0">checked="checked"</if> value="0">否&nbsp;
				</div>
				<div class="system l"></div>
			</td>
		</tr>
		<tr>
			<th align="right" height="62">排序：</th>
			<td>
				<div class="mr15 l">
				<input id="sortid" class="txt" name="sort" title="排序" value="{imicms:$show.sort}" type="text"></div>
				<div class="system l"></div>
			</td>
		</tr>
		<tr bgcolor="#F1F1F1">
			<td height="42">&nbsp;</td>
			<td>
				<input class="btn" type="submit" name="submit" value="提交">
			</td>
		</tr>			
	</tbody></table>
</form>
